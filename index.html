<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory.ai API ‰ΩôÈ¢ùÁõëÊéßÁúãÊùø v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 { font-size: 28px; }
        .header-info { font-size: 14px; opacity: 0.95; }
        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }

        /* ÁªüËÆ°Âç°Áâá */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        .stat-card .label {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        /* Â∑•ÂÖ∑Ê†è */
        .toolbar {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        /* ÂõæË°®Âå∫Âüü */
        .chart-section {
            padding: 30px;
            background: white;
        }
        .chart-container {
            max-width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        /* Ë°®Ê†º */
        .table-container {
            padding: 0 30px 30px 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
        }
        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }
        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        .key-cell {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
        }
        .actions-cell {
            display: flex;
            gap: 5px;
        }
        .icon-btn {
            padding: 5px 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .icon-btn:hover {
            transform: scale(1.2);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .close-btn:hover {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        /* ÂæΩÁ´† */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* ËøõÂ∫¶Êù° */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .toolbar {
                flex-direction: column;
            }
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <div>
                <h1>üöÄ Factory.ai API ‰ΩôÈ¢ùÁõëÊéßÁúãÊùø v2.0</h1>
                <div class="header-info" id="updateTime">Ê≠£Âú®Âä†ËΩΩ...</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddKeyModal()">‚ûï Ê∑ªÂä† Key</button>
                <button class="btn btn-primary" onclick="batchTestKeys()">üîç ÊâπÈáèÊµãËØï</button>
                <button class="btn btn-primary" onclick="toggleAutoRefresh()">‚è±Ô∏è <span id="autoRefreshBtn">ÂêØÁî®Ëá™Âä®Âà∑Êñ∞</span></button>
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Âà∑Êñ∞</button>
            </div>
        </div>

        <!-- ÁªüËÆ°Âç°Áâá -->
        <div class="stats-cards" id="statsCards">
            <div class="loading"><div class="spinner"></div> Âä†ËΩΩ‰∏≠...</div>
        </div>

        <!-- Ë∂ãÂäøÂõæË°® -->
        <div class="chart-section">
            <h3>üìà ‰ΩøÁî®Ë∂ãÂäø</h3>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- Â∑•ÂÖ∑Ê†è -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢ Key ID„ÄÅÂà´ÂêçÊàñÂàÜÁªÑ..." oninput="filterTable()">
            </div>
            <div class="filter-group">
                <select id="groupFilter" class="filter-select" onchange="filterTable()">
                    <option value="">ÊâÄÊúâÂàÜÁªÑ</option>
                </select>
                <select id="statusFilter" class="filter-select" onchange="filterTable()">
                    <option value="">ÊâÄÊúâÁä∂ÊÄÅ</option>
                    <option value="valid">ÊúâÊïà</option>
                    <option value="error">ÈîôËØØ</option>
                </select>
            </div>
        </div>

        <!-- Êï∞ÊçÆË°®Ê†º -->
        <div class="table-container">
            <div id="tableContent">
                <div class="loading"><div class="spinner"></div> Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...</div>
            </div>
        </div>
    </div>

    <!-- Ê∑ªÂä†/ÁºñËæë Key Ê®°ÊÄÅÊ°Ü -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ê∑ªÂä† API Key</h2>
                <button class="close-btn" onclick="closeKeyModal()">&times;</button>
            </div>
            <form id="keyForm" onsubmit="saveKey(event)">
                <div class="form-group">
                    <label for="keyId">Key ID *</label>
                    <input type="text" id="keyId" required placeholder="‰æãÂ¶Ç: prod-key-1">
                </div>
                <div class="form-group">
                    <label for="keyValue">API Key *</label>
                    <input type="text" id="keyValue" required placeholder="fk-...">
                </div>
                <div class="form-group">
                    <label for="keyAlias">Âà´Âêç</label>
                    <input type="text" id="keyAlias" placeholder="‰æãÂ¶Ç: Áîü‰∫ßÁéØÂ¢É‰∏ª Key">
                </div>
                <div class="form-group">
                    <label for="keyGroup">ÂàÜÁªÑ</label>
                    <select id="keyGroup">
                        <option value="production">Áîü‰∫ßÁéØÂ¢É (production)</option>
                        <option value="development">ÂºÄÂèëÁéØÂ¢É (development)</option>
                        <option value="testing">ÊµãËØïÁéØÂ¢É (testing)</option>
                        <option value="default">ÈªòËÆ§ (default)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="keyNote">Â§áÊ≥®</label>
                    <textarea id="keyNote" placeholder="ÂèØÈÄâÁöÑÂ§áÊ≥®‰ø°ÊÅØ..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-warning" onclick="closeKeyModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-success">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentData = null;
        let autoRefreshInterval = null;
        let trendChart = null;
        let editingKeyId = null;
        let sortColumn = null;
        let sortDirection = 'asc';

        // Ê†ºÂºèÂåñÊï∞Â≠ó
        function formatNumber(num) {
            if (num === undefined || num === null) return '0';
            return new Intl.NumberFormat('en-US').format(num);
        }

        // Ê†ºÂºèÂåñÁôæÂàÜÊØî
        function formatPercentage(ratio) {
            if (ratio === undefined || ratio === null) return '0.00%';
            return (ratio * 100).toFixed(2) + '%';
        }

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch('/api/data?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                currentData = data;
                displayData(data);
                updateChart();
                updateGroupFilter(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableContent').innerHTML =
                    `<div class="loading" style="color: #dc3545;">‚ùå Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }

        // ÊòæÁ§∫Êï∞ÊçÆ
        function displayData(data) {
            // Êõ¥Êñ∞ÁªüËÆ°Âç°Áâá
            const totalAllowance = data.totals.total_totalAllowance;
            const totalUsed = data.totals.total_orgTotalTokensUsed;
            const totalRemaining = data.totals.total_remaining;
            const overallRatio = totalAllowance > 0 ? totalUsed / totalAllowance : 0;

            document.getElementById('updateTime').textContent =
                `ÊúÄÂêéÊõ¥Êñ∞: ${data.update_time} | ÂÖ± ${data.total_count} ‰∏™ API Key`;

            document.getElementById('statsCards').innerHTML = `
                <div class="stat-card">
                    <div class="label">ÊÄªËÆ°È¢ùÂ∫¶</div>
                    <div class="value">${formatNumber(totalAllowance)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Â∑≤‰ΩøÁî®</div>
                    <div class="value">${formatNumber(totalUsed)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Ââ©‰ΩôÈ¢ùÂ∫¶</div>
                    <div class="value">${formatNumber(totalRemaining)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">‰ΩøÁî®Áéá</div>
                    <div class="value">${formatPercentage(overallRatio)}</div>
                </div>
            `;

            // ÁîüÊàêË°®Ê†º
            renderTable(data.data);
        }

        // Ê∏≤ÊüìË°®Ê†º
        function renderTable(keys) {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortTable('id')">ID</th>
                            <th class="sortable" onclick="sortTable('alias')">Âà´Âêç</th>
                            <th class="sortable" onclick="sortTable('group')">ÂàÜÁªÑ</th>
                            <th>API Key</th>
                            <th>Áä∂ÊÄÅ</th>
                            <th class="sortable" onclick="sortTable('totalAllowance')">ÊÄªÈ¢ùÂ∫¶</th>
                            <th class="sortable" onclick="sortTable('orgTotalTokensUsed')">Â∑≤‰ΩøÁî®</th>
                            <th class="sortable" onclick="sortTable('remaining')">Ââ©‰Ωô</th>
                            <th class="sortable" onclick="sortTable('usedRatio')">‰ΩøÁî®Áéá</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>`;

            keys.forEach(item => {
                if (item.error) {
                    tableHTML += `
                        <tr data-id="${item.id}" data-group="${item.group || 'default'}" data-status="error">
                            <td>${item.id}</td>
                            <td>${item.alias || '-'}</td>
                            <td><span class="badge badge-info">${item.group || 'default'}</span></td>
                            <td class="key-cell">${item.maskedKey || item.key.substring(0, 12) + '...'}</td>
                            <td><span class="badge badge-danger">ÈîôËØØ</span></td>
                            <td colspan="4" style="color: #dc3545;">${item.error}</td>
                            <td class="actions-cell">
                                <button class="icon-btn" onclick="editKey('${item.id}')" title="ÁºñËæë">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteKey('${item.id}')" title="Âà†Èô§">üóëÔ∏è</button>
                            </td>
                        </tr>`;
                } else {
                    const usagePercent = (item.usedRatio * 100).toFixed(1);
                    const statusBadge = item.valid ?
                        '<span class="badge badge-success">ÊúâÊïà</span>' :
                        '<span class="badge badge-danger">Êó†Êïà</span>';

                    tableHTML += `
                        <tr data-id="${item.id}" data-group="${item.group || 'default'}" data-status="valid">
                            <td>${item.id}</td>
                            <td title="${item.note || ''}">${item.alias || '-'}</td>
                            <td><span class="badge badge-info">${item.group || 'default'}</span></td>
                            <td class="key-cell">${item.maskedKey}</td>
                            <td>${statusBadge}</td>
                            <td>${formatNumber(item.totalAllowance)}</td>
                            <td>${formatNumber(item.orgTotalTokensUsed)}</td>
                            <td>${formatNumber(item.remaining)}</td>
                            <td>
                                ${formatPercentage(item.usedRatio)}
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${usagePercent}%"></div>
                                </div>
                            </td>
                            <td class="actions-cell">
                                <button class="icon-btn" onclick="editKey('${item.id}')" title="ÁºñËæë">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteKey('${item.id}')" title="Âà†Èô§">üóëÔ∏è</button>
                            </td>
                        </tr>`;
                }
            });

            tableHTML += `</tbody></table>`;
            document.getElementById('tableContent').innerHTML = tableHTML;
        }

        // Êõ¥Êñ∞ÂõæË°®
        async function updateChart() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                if (history.length === 0) return;

                const last30 = history.slice(-30);
                const labels = last30.map(h => new Date(h.timestamp).toLocaleDateString('zh-CN'));
                const usedData = last30.map(h => h.totals.total_orgTotalTokensUsed);
                const allowanceData = last30.map(h => h.totals.total_totalAllowance);

                const ctx = document.getElementById('trendChart');
                if (trendChart) trendChart.destroy();

                trendChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Â∑≤‰ΩøÁî®',
                                data: usedData,
                                borderColor: '#764ba2',
                                backgroundColor: 'rgba(118, 75, 162, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'ÊÄªÈ¢ùÂ∫¶',
                                data: allowanceData,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'top' }
                        }
                    }
                });
            } catch (error) {
                console.error('Failed to load chart:', error);
            }
        }

        // Êõ¥Êñ∞ÂàÜÁªÑËøáÊª§Âô®
        function updateGroupFilter(data) {
            const groups = new Set();
            data.data.forEach(item => groups.add(item.group || 'default'));

            const groupFilter = document.getElementById('groupFilter');
            const currentValue = groupFilter.value;
            groupFilter.innerHTML = '<option value="">ÊâÄÊúâÂàÜÁªÑ</option>';
            groups.forEach(group => {
                groupFilter.innerHTML += `<option value="${group}">${group}</option>`;
            });
            groupFilter.value = currentValue;
        }

        // ËøáÊª§Ë°®Ê†º
        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const groupFilter = document.getElementById('groupFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const id = row.dataset.id || '';
                const group = row.dataset.group || '';
                const status = row.dataset.status || '';
                const text = row.textContent.toLowerCase();

                const matchSearch = !searchText || text.includes(searchText);
                const matchGroup = !groupFilter || group === groupFilter;
                const matchStatus = !statusFilter || status === statusFilter;

                row.style.display = (matchSearch && matchGroup && matchStatus) ? '' : 'none';
            });
        }

        // ÊéíÂ∫èË°®Ê†º
        function sortTable(column) {
            if (!currentData) return;

            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            const sorted = [...currentData.data].sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (typeof aVal === 'string') aVal = aVal.toLowerCase();
                if (typeof bVal === 'string') bVal = bVal.toLowerCase();

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable(sorted);

            // Êõ¥Êñ∞ÊéíÂ∫èÂõæÊ†á
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            const header = Array.from(document.querySelectorAll('th')).find(th =>
                th.textContent.toLowerCase().includes(column.toLowerCase())
            );
            if (header) {
                header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
            }
        }

        // ÁºñËæë Key
        async function editKey(keyId) {
            editingKeyId = keyId;

        // ‰øùÂ≠ò Key
        async function saveKey(event) {
            event.preventDefault();

            const keyData = {
                id: document.getElementById('keyId').value,
                key: document.getElementById('keyValue').value,
                alias: document.getElementById('keyAlias').value,
                group: document.getElementById('keyGroup').value,
                note: document.getElementById('keyNote').value
            };

            try {
                let response;
                if (editingKeyId) {
                    // Êõ¥Êñ∞
                    response = await fetch(`/api/keys/${encodeURIComponent(editingKeyId)}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(keyData)
                    });
                } else {
                    // Ê∑ªÂä†
                    response = await fetch('/api/keys', {
                        method: 'POST',

                const result = await response.json();

            }
        }
